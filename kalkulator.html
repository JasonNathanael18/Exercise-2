<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <table>
        <tr><td colspan="3"><input id="tampilan" type="text" disabled value="0"></td></tr>
        <tr>
            <td><button id="tujuh" onclick="clickNumber(7)">7</button></td>
            <td><button id="delapan" onclick="clickNumber(8)">8</button></td>
            <td><button id="sembilan" onclick="clickNumber(9)">9</button></td>
            <td><button id="bagi">/</button></td>
        </tr>
        <tr>
            <td><button id="empat" onclick="clickNumber(4)">4</button></td>
            <td><button id="lima" onclick="clickNumber(5)">5</button></td>
            <td><button id="enam" onclick="clickNumber(6)">6</button></td>
            <td><button id="kali">X</button></td>
        </tr>
        <tr>
            <td><button id="satu" onclick="clickNumber(1)">1</button></td>
            <td><button id="dua" onclick="clickNumber(2)">2</button></td>
            <td><button id="tiga" onclick="clickNumber(3)">3</button></td>
            <td><button id="kurang">-</button></td>
        </tr>
        <tr>
            <td><button id="clear">C</button></td>
            <td><button id="titik">.</button></td>
            <td><button id="nol">0</button></td>
            <td><button id="tambah" onclick="clickOperator('+')">+</button></td>
        </tr>
    </table>

    <script>
        let operator=""
        function clickNumber(num) {
            let numBefore = document.getElementById('tampilan').value
            switch (operator){
                case "+":
                    num = num + parseInt(numBefore);
                    operator = "";
                    break;
            }
            document.getElementById('tampilan').value = num;
        }
        function clickOperator(operate) {
            operator = operate;
        }
    </script>

</body>
</html>
